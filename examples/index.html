<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Gsvpano.js</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="../build/GSVPano.js"></script>
</head>
<body>
<div id="form-wrp">
    <input type="text" id="lat" placeholder="Lat" value="32.472170" />
    <input type="text" id="lng" placeholder="Lat" value="34.996909" />
    <input type="text" id="zoom" placeholder="zoom" value="3" />
    <input type="button" id="submit" value="Submit" />
</div>
<div id="pano"></div>
<div id="copyright"></div>

<script>
    var update = function() {
      var
        lat = document.getElementById('lat').value,
        lng = document.getElementById('lng').value,
        zoom = document.getElementById('zoom').value,
        panoBox = document.getElementById('pano'),
        copyrightBox = document.getElementById('copyright');

      // Create a loader.
      var loader = new GSVPANO.PanoLoader({
        zoom: zoom
      });

      // Set loading sign.
      copyrightBox.innerHTML = 'Loading...';

      // Implement the onPanoramaLoad handler
      loader.on('panorama.load', function(pano) {
        copyrightBox.innerHTML = pano.copyright;
        while (panoBox.firstChild) {
          panoBox.removeChild(panoBox.firstChild);
        }
        panoBox.appendChild(pano.canvas);
      });

      // Invoke the load method with a LatLng point.
      loader.load(new google.maps.LatLng(lat, lng));

      // Set error handle.
      loader.on('progress', function(p, pano) {
        console.log('Pano progress: ' + p + '%');
      });

      // Set error handle.
      loader.on('error', function(message) {
        alert(message);
      });
    }

    document.getElementById('submit').addEventListener('click', update);
    document.onload = update();
</script>
</body>
</html>
